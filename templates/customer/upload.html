<!DOCTYPE html>
<html>
<head>
   {% include "nav.html" %}

</head>
<body  >
   <div align="center">
<br/>
<br/>
<br/>
<br/>
<br/>
      <form action="" method="post" style="width:30%"
         enctype = "multipart/form-data">
        <div class="form-group">
          <label></label>
            {% if user['mode']=='patient' %}
                      <input type="text" name="pt_name" class="form-control" placeholder="Patient Name" value='{{user["fullname"]}}' hidden>

            {% else %}
                      <input type="text" name="pt_name" class="form-control" placeholder="Patient Name" value="{{pt_name}}" >
            {% endif %}
        </div>
        <div class="form-group">
          <label></label>

            {% if user['mode']=='patient' %}
                <input type="number" name="mobile" class="form-control" placeholder="Mobile" value='{{user["mobile"]}}' hidden>


            {% else %}
                <input type="number" name="mobile" class="form-control" placeholder="Mobile" value="{{mobile}}">

            {% endif %}
        </div>
          <div align="left">
<input type="text" name="type" id="type" value="Prescription" hidden>
              Type:<br/>
              <div class="btn-group">
                      <button type="button" id="Prescription" style="width:120px" class="btn btn-primary active" onclick="t1()">Prescription</button>
                      <button type="button" id="Report" style="width:120px" class="btn btn-primary" onclick="t2()">Report</button>
                      <button type="button" id="Others" style="width:120px" class="btn btn-primary" onclick="t3()">Others</button>
              </div>
          </div>
          <br/>
         <div class="form-group">
           <input class="form-control" type="file" name="file"  id="file"  accept=".jpg,.png,.pdf">
         </div>
        <span style="color: red">Max file size: {{file_limit}} MB, Allowed file types: jpg,png,pdf</span><br/><br/>
        {% if error %}
        <span style="color: red">{{ error }}</span><br/><br/>
        {% endif %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
   </div>
</body>
</html>
<script>
    function t1(){
document.getElementById("type").value = "Prescription";
document.getElementById("Prescription").className = "btn btn-primary active";
document.getElementById("Report").className = "btn btn-primary";
document.getElementById("Others").className = "btn btn-primary";
        }
    function t2(){
    console.log("ed");
document.getElementById("type").value = "Report";
document.getElementById("Prescription").className = "btn btn-primary";
document.getElementById("Report").className = "btn btn-primary active";
document.getElementById("Others").className = "btn btn-primary";
        }
    function t3(){
document.getElementById("type").value = "Others";
document.getElementById("Prescription").className = "btn btn-primary";
document.getElementById("Report").className = "btn btn-primary";
document.getElementById("Others").className = "btn btn-primary active";
        }

</script>
