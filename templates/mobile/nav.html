<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
    .btn.btn-primary.btn-blue{
        background-color: #1e4482;
    }

    .greylink{
        color: black;
    }
    .greylink:hover{
        color: #686868;
        text-decoration: none;
    }
    .whitelink{
        color: white;
    }
    .whitelink:hover{
        color: #686868;
        text-decoration: none;
    }
    body {
      position: relative;
      min-height: 100vh;
    }

    #footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 4rem;            /* Footer height */
    }
</style>

<title>{{ title }}</title>

<script>
    function toggle_menu() {
  var x = document.getElementById("mobile-menu");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
</script>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top pt-4 pb-3">
    <!-- Brand -->

<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <i class="fa fa-bars text-white mt-2" aria-hidden="true" onclick='toggle_menu()'></i>
        </div>
        <div class="col" align="center">
            <a href="/"><img src="/static/logo.png" style="height: 35px"></a>
        </div>
    </div>
</div>

</nav>


<br/>
<br/>
<br/>
<ul class="list-group" style="z-index:10;position:fixed; display:none;width:70%;" id="mobile-menu">
  {% if session.logged_in %}

            <li class="list-group-item">
                <a class="nav-link greylink" href="/dashboard/">
                    Dashboard
                </a>
            </li>

            <li class="list-group-item">
                <a class="nav-link greylink" href="/profile/">
                    My Account
                </a>
            </li>
            <li class="list-group-item">
                <a class="nav-link greylink" href="/auth/logout/">
                Logout
                </a>
            </li>
        {% else %}
            <li class="list-group-item">
                <a class="nav-link greylink" href="/auth/login/" >
                    Log In
                </a>
            </li>


            <li class="list-group-item">
                <a class="nav-link greylink" href="/auth/register/">
                    Register
                </a>
            </li>
        {% endif %}

</ul>
