<!DOCTYPE html>
<html>

<head>



    {% include "mobile/nav.html" %}


</head>

<body>
<div align="center">
    <br/><br/><br/>
    <h1>Login</h1>

    <form action="" method="POST" style="width: 60%">
        <div class="form-group">
          <label></label>
          <input type="text" name="username" class="form-control" placeholder="Username" value="{{request.form.username}}">
        </div>
        <div class="form-group">
          <label></label>
          <input type="password" name="password" class="form-control" placeholder="Password" value="{{request.form.password}}">
        </div>
        {% if error %}
        <span style="color: red">{{ error }}</span><br/><br/>
        {% endif %}
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
</div>
<br/>
<div align="center">
    <a href="/auth/forgot/">Forgot Password?</a>
</div>
<br/>
<br/>
<br/>
<br/>
<br/><br/>


</body>

</html>
