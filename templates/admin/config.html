<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>

<body>
<div align="center">
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>

        <form action="" method="POST" style="width: 45%">

            <div class="bg-dark text-white mb-2" align='center' style="width: 100%;height: 45px;border-radius: 5px;">
                     <div class="row">
                        <div class="col mt-2 ml-3" align="left">
                           <h5>Server</h5>
                        </div>
                        <div class="col mt-2 mr-2" align="right">

                        </div>
                     </div>
            </div>
            <div class="form-group" id="server">
              <input type="text" name="server" class="form-control" value="{{SERVER}}">
            </div>



            <div class="bg-dark text-white mb-2" align='center' style="width: 100%;height: 45px;border-radius: 5px;">
                     <div class="row">
                        <div class="col mt-2 ml-3" align="left">
                           <h5>Server Email</h5>
                        </div>
                        <div class="col mt-2 mr-2" align="right">

                        </div>
                     </div>
            </div>
            <div class="form-group" >
              <input type="text" name="server_email" class="form-control" value="{{SERVER_EMAIL}}">
            </div>


            <div class="bg-dark text-white mb-2" align='center' style="width: 100%;height: 45px;border-radius: 5px;">
                     <div class="row">
                        <div class="col mt-2 ml-3" align="left">
                           <h5>Suggestion Limit</h5>
                        </div>
                        <div class="col mt-2 mr-2" align="right">

                        </div>
                     </div>
            </div>
            <div class="form-group" >
              <input type="number" name="suggestion" class="form-control" value="{{SUGGESTION_LIMIT}}">
            </div>


            <div class="bg-dark text-white mb-2" align='center' style="width: 100%;height: 45px;border-radius: 5px;">
                     <div class="row">
                        <div class="col mt-2 ml-3" align="left">
                           <h5>Max File Size(Bytes)</h5>
                        </div>
                        <div class="col mt-2 mr-2" align="right">

                        </div>
                     </div>
            </div>
            <div class="form-group" >
              <input type="number" name="max_file" class="form-control" value="{{MAX_FILE_SIZE}}">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

</div>

</body>
</html>
