<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
   </head>
   <body>
      <div align="center">
          <div class="container-fluid mt-5" style="width: 40%;">
            <h3> Change info: {{ data['username'] }} </h3>
              <br/>
              <br/>
              <br/>
         <form action = "/admin/change_info/{{ id }}" method = "POST" >


                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" maxlength="15" class="form-control" id="fullname" name="fullname" value="{{data['fullname']}}">

                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" maxlength="50"  class="form-control" id="email" name="email"  value="{{data['email']}}">

                </div>
                <div class="form-group">
                    <label for="birthday">Birthday</label>
                    <input class="form-control" type="date" value="{{data['birthday']}}" id="birthday" name="birthday">

                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="gender" name="gender">
                        {% if data['gender'] == '0' %}
                        <option value="0" selected>Choose...</option>
                        {% else %}
                        <option value="0">Choose...</option>
                        {% endif %}

                        {% if data['gender'] == 'male' %}
                        <option value="male" selected>Male</option>
                        {% else %}
                        <option value="male">Male</option>
                        {% endif %}

                        {% if data['gender'] == 'female' %}
                        <option value="female" selected>Female</option>
                        {% else %}
                        <option value="female">Female</option>
                        {% endif %}


                        {% if data['gender'] == 'other' %}
                        <option value="other" selected>Other</option>
                        {% else %}
                        <option value="other">Other</option>
                        {% endif %}

                    </select>

                </div>

                <div class="form-group">
                    <label for="mobile">Mobile</label>
                    <input type="text" class="form-control" maxlength="11" id="mobile" name="mobile" value="{{data['mobile']}}">

                </div>


            {% if data["mode"]=="doctor" %}

                <div class="form-group" id="bmdis">
                    <label for="bm_reg">BM Registration No</label>
                    <input type="text" maxlength="20" class="form-control" id="bm_reg" name="bm_reg" value="{{data['bm_reg']}}">

                </div>


                <div class="form-group" id="degdis">
                    <label for="degrees">Degrees</label>

                    <input type="text" class="form-control" id="degrees" name="degrees" placeholder="e.g. : MBBS, DMC(2002)" value="{{data['degrees']}}">


                </div>

                <div class="form-group" id="caddis">
                    <label for="caddr">Chamber Address</label>
                    <input type="text" class="form-control" id="caddr" name="caddr"  value="{{data['caddr']}}">

                </div>


            {% endif %}

                <div class="form-group" align="center">
                    <input type="submit" class="btn btn-dark btn-lg" value="Update">
                </div>
            </form>

          </div>
         <br/>
      </div>
   </body>
</html>

<script>

</script>
