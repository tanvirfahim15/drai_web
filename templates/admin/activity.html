<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <style>
        table, th, td {
  border: 1px solid black;
  padding: 8px;
}
    </style>
</head>
<body>
<div align="center">
    <br/>
    <br/>
    <h1>Activities</h1>
    <br/>
    <a href="/admin/activity/export"><button class="btn btn-sm btn-success">Export</button></a>
    <a href="/admin/activity/delete"><button class="btn btn-sm btn-danger">Delete</button></a>
    <br/>
    <br/>

    <div class="btn-group" role="group" aria-label="Basic example">
        {% for i in range(pages) %}
      <button type="button" class="btn btn-secondary" onclick="selected({{ i }})">{{ i+1 }}</button>
        {% endfor %}
    </div>
    <br/>
    <br/>
    <br/>
    {% for i in range(pages) %}
        {% if i ==0 %}
    <table class="table" id="tab{{ i }}" style="padding:30px">
        {% endif %}
        {% if i !=0 %}
    <table class="table d-none" id="tab{{ i }}" style="padding:30px">
        {% endif %}

    {% for c in acts %}
        {% if c['bucket']==i %}
            <tr>
                <td><b>{{ c["time"] }}:</b>  {{ c["act"] }}</td>
            </tr>
        {% endif %}
    {% endfor %}

    </table>
    {% endfor %}

</div>
</body>
<script>

    function selected(id){
{% for i in range(pages) %}
        document.getElementById('tab{{ i }}').className = "table d-none";
{% endfor %}

         document.getElementById('tab'+id.toString()).className = "table";

    }
</script>
</html>
