<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="icon" type="image/x-icon" href="/static/favicon.ico">
<style>
    .btn.btn-primary.btn-blue{
        background-color: #1e4482;
    }

    .greylink{
        color: black;
    }
    .greylink:hover{
        color: #686868;
        text-decoration: none;
    }
    body {
      position: relative;
      min-height: 100vh;
    }

    #footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 4rem;            /* Footer height */
    }
</style>
<script>
    if (screen.width < 600) {
    var url = window.location.href;
    window.location = url+"mobile/";
}
  </script>
<title>{{ title }}</title>


<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <!-- Brand -->
    <a class="navbar-brand" href="/">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <img src="/static/logo.png" style="height: 35px">
    </a>

        <ul class="navbar-nav ml-auto">


        {% if session.logged_in %}

            <li class="nav-item">
                <a class="nav-link" href="/dashboard/">
                    Dashboard
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/profile/">
                    My Account
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/auth/logout/">
                Logout
                </a>
            </li>
        {% else %}
            <li class="nav-item">
                <a class="nav-link" href="/auth/login/" style="font-weight: bolder">
                    <button type="button" class="btn btn-primary" id="loginButton">Log In</button>
                </a>
            </li>


            <li class="nav-item">
                <a class="nav-link" href="/auth/register/">
                    <button type="button" class="btn btn-primary" id="registerButton">Register</button>
                </a>
            </li>
        {% endif %}


    </ul>
</nav>
